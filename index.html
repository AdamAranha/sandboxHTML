<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox HTML</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>

<body>
    <section>

        <h1 id="title">Welcome to Rochambeau!</h1>
        <br>
        <br>

        <div class="row">
            <div class="text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button onClick='onYourMarks("rock")' type="button" class="btn btn-primary">Rock</button>
                    <button onClick='onYourMarks("paper")' type="button" class="btn btn-primary">Paper</button>
                    <button onClick='onYourMarks("scissors")' type="button" class="btn btn-primary">Scissors</button>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <p>Comp chose: <span id="comp"></span></p>
        <h2>And the winner is</h2>
        <h1 id="winnerwinner"></h1>

    </section>
</body>

</html>
